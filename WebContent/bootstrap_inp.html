	<div class="container fluid">

		<form method="post" action="/signin" class="form-horizontal"

			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">

					<label for="usr">Product Name:</label> <input type="text"
						class="form-control input sm" id="Pname">
				</div>
				<div class="col-sm-3"></div>
			</div>

			<br>
			<div class="row">
				<div class="col-sm-3"></div>

				</div>
				<div class="col-sm-3"></div>
			</div>
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">

			</div>
			<div class="row">

						type="number" class="form-control input sm" id="hours">
				</div>
				<div class="col-sm-3"></div>
			</div>

			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">

						class="form-control input sm" id="inc">
				</div>
				<div class="col-sm-3"></div>
			</div>

			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">

						class="form-control input sm" id="pic">
				</div>
				<div class="col-sm-3"></div>
			</div>
			<div class="row">
				<div class="col-sm-3"></div>
